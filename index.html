<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stepper</title>
</head>
<body>
    <div class="jumbo">
        <nav class="stepper">
            <span class="step prev">
                <span class="index">
                    1
                </span>
                <span class="title">
                    Cabin
                </span>
            </span>
            <span class="step curr">
                <span class="index">
                    2
                </span>
                <span class="title">
                    Meals
                </span>
            </span>
            <span class="step">
                <span class="index">
                    3
                </span>
                <span class="title">
                    Upgrades
                </span>
            </span>
            <span class="step">
                <span class="index">
                    4
                </span>
                <span class="title">
                    Payment
                </span>
            </span>
        </nav>
        <section class="main">
            <div class="top">
                <h3>Meal Preferences</h3>
                <p>Your flight comes with breakfast, lunch and dinner. Please make your selections below.
                    Changes to your order can be made up to 48 hours before your flight.
                </p>
            </div>
            <form action="">

            </form>
        </section>
    </div>
</body>
</html>
